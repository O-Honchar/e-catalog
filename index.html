<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-catalog</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body id="body">
    <p id="qwerty" translate>E-catalog опубліковано на git-hub pages</p>
    <p id="asdfgh" translate>CSS і JS файли під'єднано</p>
    <div class="radio-language__wrapper">
      <div>
        <input
          type="radio"
          name="radiolanguage"
          id="UA"
          value="UA"
          UA
          lang-buttons
          checked
        />
        <label for="UA">UA</label>
      </div>
      <div>
        <input
          type="radio"
          name="radiolanguage"
          id="RU"
          value="RU"
          RU
          lang-buttons
        />
        <label for="RU">RU</label>
      </div>
      <div>
        <input
          type="radio"
          name="radiolanguage"
          id="EN"
          value="EN"
          EN
          lang-buttons
        />
        <label for="EN">EN</label>
      </div>
      <div>
        <input
          type="radio"
          name="radiolanguage"
          id="DE"
          value="DE"
          DE
          lang-buttons
        />
        <label for="DE">DE</label>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
